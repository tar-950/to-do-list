<html>

    <body>
        <div class="text-dark text-center">
            <h2>To-Do App</h2>
        </div>
        <div class="text-center">     
            Add:
        </div>
    </br>
    <div>
        <center><input type="text" name="message" id="user_input"></center>
        <center><input type="submit" onclick="showInput()"></center>
    </div>     

        <table align="center" class="text-center" id='display'></table>   
        <script >
            var idNo=0;
            function showInput() {
                var str = document.getElementById('user_input').value;
                var tab = document.getElementById('display');
                document.getElementById('user_input').value = '';

                var row = tab.insertRow(0);
                row.className = 'new_row';
                row.id = idNo++;
                var col = row.insertCell(0);
                var col1 = row.insertCell(1); 
                var button = document.createElement('Button');
               
                col.innerHTML = str;
                button.innerText = 'Delete Record';
                button.class = "button_class";
                button.setAttribute('onclick',`deleteRecord(${row.id})`);
                col1.appendChild(button);
                var del = document.getElementsByClassName('button_class');
                     
               }
               function deleteRecord(e){
                   var pp=document.getElementById(e);
                pp.remove(pp.selectedIndex);
               }
           </script> 
    </body>
</html>
